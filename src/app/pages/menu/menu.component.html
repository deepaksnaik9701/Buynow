<div class="container mt-4 mb-4">
    <h1  class="text-center fw-bold"> order<span style="color:rgba(88, 8, 31, 0.978);"> Food  Now</span> </h1>
    <div class="row">
        <div class="col-lg-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" >
                <img src="{{ fd.foodimg}}"/>
                <h1 class="mt-2 fw-bold">{{fd.foodname}}</h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{fd.foodPrice | currency:'INR'}}</p>
                <a  class="buybtn"[routerLink]="['/menu',fd.id]">Buy now &nbsp;<i class="bi bi-bag-heart-fill"></i></a>
            </div>
        </div>

    </div>
</div>
